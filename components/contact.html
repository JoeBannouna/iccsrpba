<div class="container"><span id="sent"></span></div>
<form class="contact" action="php/contact.php" method="POST">
  <h1 class="display-4"><small>تواصل معنا</small></h1>
  <br>
  <input type="hidden" name="referrer" value="" class="referrer-input">
  <div class="form-group">
    <input required type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="البريد الالكتروني">
  </div>
  <div class="form-group">
    <textarea required class="form-control" name="message" id="exampleFormControlTextarea1" placeholder="رسالتك" rows="3"></textarea>
  </div>
  <button id="sendmail-submit-button-contact" type="submit" class="btn btn-primary">إرسال</button>
</form>

<!-- Modal -->
<div class="modal fade arabic arabic-text" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close margin-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<script>
  
  let hash = document.location.hash;
  if (hash.substring(1, 5) === "sent") {
    let key = hash[5];

    switch (key) {
      case "1":
        $("#modalTitle").html(`<span class="green">تم الارسال</span>`);
        $("#modalBody").html(`تم ارسال رسالتك بنجاح`);
        break;

      case "2":
        $("#modalTitle").html(`<span class="red">حدث خطأ</span>`);
        $("#modalBody").html(`لقد أرسلت الكثير من الرسائل! `);
        break;
    
      default:
        $("#modalTitle").html(`<span class="red">حدث خطأ</span>`);
        $("#modalBody").html(`حدث خطأ أثناء إرسال رسالتك`);
        break;
    }

    $('#exampleModal').modal('show')
  }
</script>
