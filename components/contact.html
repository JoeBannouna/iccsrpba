<span id="sent"></span>
<form action="php/contact.php" method="POST">
  <h1 class="display-4"><small>تواصل معنا</small></h1>
  <br>
  <input type="hidden" name="referrer" value="" id="referrer-input">
  <div class="form-group">
    <input required type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="البريد الالكتروني">
  </div>
  <div class="form-group">
    <textarea required class="form-control" name="message" id="exampleFormControlTextarea1" placeholder="رسالتك" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">إرسال</button>
</form>

<script>
  
  const contactScript = () => {
    console.log(findGetParameter("sent"));
    if (findGetParameter("sent") !== null) {
      if (findGetParameter("sent") == "0") $("#sent").html(`<div class="alert alert-danger" role="alert">حدث خطأ </div>`);
      if (findGetParameter("sent") == "1") $("#sent").html(`<div class="alert alert-success" role="alert">تم ارسال رسالتك </div>`);
      if (findGetParameter("sent") == "2") $("#sent").html(`<div class="alert alert-danger" role="alert">لقد أرسلت الكثير من الرسائل! </div>`);
      $([document.documentElement, document.body]).animate({
        scrollTop: $("#contact-us-form").offset().top
    }, 2000);
    }
  }
</script>
